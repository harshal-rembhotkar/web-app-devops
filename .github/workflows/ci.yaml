name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin' 
        java-version: 17

    - name: Build with Maven
      run: mvn clean package -DskipTests=true

    - name: Build Docker image
      run: docker build -t harshalr/web-app:latest .

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

  
    - name: Start Minikube
      run: minikube start

    - name: Apply K8s Deployment
      run: kubectl apply -f manifests/deployment.yaml

    - name: Apply K8s Svc
      run: kubectl apply -f manifests/service.yaml

